        <section class="container formulario">       
            <div>
                <h2>Formulario de contacto</h2>
            </div>
            <form class="needs-validation novalidate" action="">
                <div class="form-row">
                        <div class="form-group col-md-6">
                            <label class="titulo__etiqueta__formulario" for="nombre">Nombre</label>
                            <input type="text" class="form-control" placeholder="Ingrese aquí su nombre" id="nombre" required>
                        </div>                    
                        <div class="form-group col-md-6">
                            <label class="titulo__etiqueta__formulario" for="">Apellido</label>
                            <input type="text" class="form-control" placeholder="Ingrese aquí su apellido" required>
                        </div>                        
                </div>
                <div class="form-row">                
                        <div class="form-group col-md-6">
                            <label class="titulo__etiqueta__formulario" for="">Email</label>
                            <input type="email" class="form-control" placeholder="nombre@ejemplo.com" required>
                        </div>
                        <div class="form-group col-md-6">
                            <label class="titulo__etiqueta__formulario">Sexo</label>
                            <select class="custom-select custom-select mb-3" >
                                <option selected>-</option>
                                <option value="1">Femenino</option>
                                <option value="2">Masculino</option>
                            </select>
                        </div>
                </div>  
                    <div class="mb-3">
                        <div class="custom-control custom-checkbox">
                            <input type="checkbox" class="custom-control-input" id="customCheck1">
                            <label class="custom-control-label titulo__etiqueta__formulario" for="customCheck1">Suscribirse al newsletter</label>
                          </div>
                    </div>
                    <div class="mb-3">
                        <label class="titulo__etiqueta__formulario">Comentarios</label>
                        <textarea class="form-control" placeholder="Escriba aquí sus comentarios"></textarea>
                    </div>
                        <button class="btn btn-primary btn-lg" type="submit">Enviar Formulario</button>    
                        <button class="btn btn-primary btn-lg" type="reset">Limpiar formulario</button>
            </form>
        </section> 
        
        <hr class="featurette-divider">
